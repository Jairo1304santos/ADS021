<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/WEB-INF/template/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="titulo">Meu Projeto Web</ui:define>
    <ui:define name="conteudo">
        <h:commandLink value="Adicionar Morador" action="#{moradorMB.criar()}" /><br/>
        <p:dataTable id="dataTableMorador" value="#{moradorMB.lista}" var="morador"
                     paginator="true" rows="5" paginatorPosition="bottom">
            <f:facet name="header">Lista de Moradores</f:facet>
            <p:column headerText="Matricula" sortBy="#{morador.matricula}">
                <h:outputText value="#{morador.matricula}"/>
            </p:column>
            <p:column headerText="Nome" sortBy="#{morador.nome}">
                <h:outputText value="#{morador.nome}"/>
            </p:column>
            <p:column headerText="Telefone" sortBy="#{morador.telefone}">
                <h:outputText value="#{morador.telefone}"/>
            </p:column>
            <p:column headerText="Cpf" sortBy="#{morador.cpf}">
                <h:outputText value="#{morador.cpf}"/>
            </p:column>
            <p:column headerText="Email" sortBy="#{morador.email}">
                <h:outputText value="#{morador.email}"/>
            </p:column>
            <p:column headerText="Endereço" sortBy="#{morador.endereco}">
                <h:outputText value="#{morador.endereco}"/>
            </p:column>
            <p:column headerText="Cep" sortBy="#{morador.cep}">
                <h:outputText value="#{morador.cep}"/>
            </p:column>
            <p:column headerText="Bairro" sortBy="#{morador.bairro}">
                <h:outputText value="#{morador.bairro}"/>
            </p:column>
            <p:column headerText="Uf" sortBy="#{morador.uf}">
                <h:outputText value="#{morador.uf}"/>
            </p:column>
            <p:column headerText="Municipio" sortBy="#{morador.municipio}">
                <h:outputText value="#{morador.municipio}"/>
            </p:column>

            <p:column headerText="Ação">
                <p:commandLink value="Editar" action="#{moradorMB.editar(morador)}" />
                <h:outputText value=" | "/>
                <p:commandLink value="Remover" action="#{moradorMB.remover(morador)}"
                               update="dataTableMorador"
                               onstart="return confirm('Deseja remover o morador?')" />
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>
